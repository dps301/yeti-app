<div class="feed">
  <div class="container">
    <div class="title">
      <div class="profile">
        <div square class="thumbnail">
          <img square src="http://www.bigshocking.com/wp-content/uploads/2014/10/Stare-at-a-Random-Person.jpg" alt="">
        </div>
        <div class="name">예티쉼터</div>
      </div>
      <div class="date">{{item.dttm}}</div>
    </div>
    <div class="content">
      <!-- <img *ngIf="item.img.length!=0" [src]="this.server+item.img[0].imgUrl" alt="" (click)="choice=1"> -->
      <ion-slides *ngIf="item.img.length!=0">
          <ion-slide *ngFor="let img of this.item.img">
            <img *ngIf="item.img.length!=0" [src]="this.server+img.imgUrl" alt="">
          </ion-slide>
        </ion-slides>
      <br  *ngIf="item.img.length!=0">
      <div [innerHTML]="item.content">

      </div>
    </div>
  </div>

  
</div>
