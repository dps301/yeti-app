<ion-content padding>
  <yeti-content>
    <div class="title">
        공지사항
        <button (click)="load()">새로고침</button>
    </div>
    <div class="row" *ngFor="let item of notice_list">
        <span (click)="goDetail(item)">{{item.title}}</span>
         <button (click)="delete(item.notice_no)">삭제</button>
    </div>
  </yeti-content>
</ion-content>
<ion-footer (click)="write()">
  공지작성
</ion-footer>
