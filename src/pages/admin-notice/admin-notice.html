<ion-content padding>
  <div class="title">
      공지등록
  </div>
  <div class="row" *ngFor="let item of list">
    <span (click)="goDetail(item)">{{item.title}}</span>
    <button (click)="delete(item.notice_no)">삭제</button>
  </div>
  <ion-infinite-scroll (ionInfinite)="doInfinite($event)">
      <ion-infinite-scroll-content></ion-infinite-scroll-content>
  </ion-infinite-scroll>
</ion-content>
<ion-footer (click)="write()">
  공지작성
</ion-footer>
