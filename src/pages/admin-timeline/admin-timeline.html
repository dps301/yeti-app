<ion-content padding>
  <div class="title">
    소식등록
  </div>
  <div class="timeline-row" *ngFor="let item of list">
    <button (click)="delete(item.timeline_no)">삭제</button>
    <span (click)="goDetail(item)">{{item.content}}</span>
  </div>
  <ion-infinite-scroll (ionInfinite)="doInfinite($event)">
      <ion-infinite-scroll-content></ion-infinite-scroll-content>
  </ion-infinite-scroll>
</ion-content>
<ion-footer (click)="write()">
  소식작성
</ion-footer>
