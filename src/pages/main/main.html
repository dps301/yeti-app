<ion-content>
  <div class="main-img">
    <img src="assets/imgs/main.jpg" alt="">
  </div>
  <div class="menu-row">
    <div class="menu-item" *ngFor="let item of menu">
      <div class="content" (click)="goTo(item.link)">
        <img [src]="item.img" alt="">
        {{item.name}}
      </div>
    </div>
  </div>
</ion-content>
